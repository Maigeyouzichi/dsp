spring:
  datasource:
    dynamic:
      primary: local
      datasource:
        local:
          type: com.zaxxer.hikari.HikariDataSource
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/lagou?useUnicode=true&zeroDateTimeBehavior=convertToNull&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowMultiQueries=true
          username: root
          password: root
          hikari:
            connection-timeout: 10000
            connection-test-query: select now()
            validation-timeout: 3000
            min-idle: 2
            max-pool-size: 50
            is-auto-commit: true

mybatis-plus:
  executor-type: batch # \u6B64\u914D\u7F6E\u4EC5\u9488\u5BF9SqlSessionTemplate
  mapper-locations: "classpath:META-INF/mapper/*Mapper.xml"
  configuration:
    default-executor-type: simple # \u6B64\u914D\u7F6E\u4E3A\u9ED8\u8BA4\u914D\u7F6E
    # \u8FD9\u4E2A\u914D\u7F6E\u4F1A\u5C06\u6267\u884C\u7684sql\u6253\u5370\u51FA\u6765\uFF0C\u5728\u5F00\u53D1\u6216\u6D4B\u8BD5\u7684\u65F6\u5019\u53EF\u4EE5\u7528
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    banner: false