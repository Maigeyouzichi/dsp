spring:
  datasource:
    dynamic:
      primary: yzs
      datasource:
        yzs:
          type: com.zaxxer.hikari.HikariDataSource
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/permission?useUnicode=true&zeroDateTimeBehavior=convertToNull&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowMultiQueries=true
          username: root
          password: root
          hikari:
            connection-timeout: 10000
            connection-test-query: select now()
            validation-timeout: 3000
            min-idle: 2
            max-pool-size: 50
            is-auto-commit: true